overwrite: true
schema: 'http://localhost:4000/dev/graphql'
documents: null
generates:
  src/graphql-typegen.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      contextType: ./context#Context
hooks:
  afterAllFileWrite:
    - prettier --write
